<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binomial Probability Calculator</title>
</head>
<body>
    <h1>Binomial Probability Calculator</h1>
    <form action="/calculate" method="post">
        <label for="n">Total Trials (n):</label>
        <input type="number" id="n" name="n" required><br><br>
        <label for="k">Number of Successes (k):</label>
        <input type="number" id="k" name="k" required><br><br>
        <label for="p">Probability of Success (p):</label>
        <input type="number" id="p" step="0.01" name="p" required><br><br>
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
